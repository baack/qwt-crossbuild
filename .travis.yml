language: bash
#if: tag IS present
services:
- docker
before_install:
- docker build -t tabit/qwt .
- mkdir -p qwtiso
script:
- docker run -v $(pwd):/src -v qwtiso:/build/noarch -it tabit/qwt sh -c "sh prep.sh
 && make x86 && make x64 && cp qubes-tools-x64.msi /build/noarch && rpmbuild -bb --define '_sourcedir /build' --define '_rpmdir /build' *.spec"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: qwtiso/qubes-tools-x64.msi
  file:
    - qwtiso/qubes-tools-x64.msi
    - qwtiso/qubes-windows-tools*.rpm
  skip_cleanup: true
  prerelease: true
  on:
    all_branches: true
    repo: tabit-pro/qwt-crossbuild
